<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Crescendo Game Tracker</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #tracker {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #qr-code {
            max-width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>2024 Crescendo Game Tracker</h1>
    
    <div id="tracker">
        <button onclick="recordScore('autonomous')">Record Autonomous Score</button>
        <button onclick="recordScore('teleop')">Record Teleop Score</button>
        <!-- Add more buttons for other actions as needed -->
    </div>

    <div id="qr-code">
        <!-- Placeholder for the QR code image -->
    </div>

    <script>
        // Object to store game data
        const gameData = {
            autonomousScore: 0,
            teleopScore: 0,
            // Add more properties for other game data as needed
        };

        // Function to update game data and QR code
        function recordScore(type) {
            let score = parseInt(prompt(`Enter ${type} score:`));

            // Validate input to be a number
            if (!isNaN(score)) {
                gameData[`${type}Score`] += score;
                updateQRCode();
            } else {
                alert('Please enter a valid number.');
            }
        }

        // Function to update the QR code with current game data
        function updateQRCode() {
            const qrCodeData = JSON.stringify(gameData);
            const qrCodeContainer = document.getElementById('qr-code');

            // Clear previous QR code if any
            qrCodeContainer.innerHTML = '';

            // Generate new QR code
            const qrCode = new QRCode(qrCodeContainer, {
                text: qrCodeData,
                width: 300,
                height: 300,
            });
        }
    </script>

</body>
</html>
