<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 4063 Crescendo QRScout</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #tracker {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
        }
        #qr-code {
            max-width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>QRScout 4063</h1>
    
    <div id="tracker">
        <button onclick="updateScore('autonomous', 1)">+</button>
        <p>Autonomous Score: <span id="autonomous-score">0</span></p>
        <button onclick="updateScore('autonomous', -1)">-</button>

        <button onclick="updateScore('teleop', 1)">+</button>
        <p>Teleop Score: <span id="teleop-score">0</span></p>
        <button onclick="updateScore('teleop', -1)">-</button>
    </div>

    <div id="qr-code">
        <!-- Placeholder for the QR code image -->
    </div>

    <script>
        // Object to store game data
        const gameData = {
            autonomousScore: 0,
            teleopScore: 0,
            // Add more properties for other game data as needed
        };

        // Function to update game data and QR code
        function updateScore(type, value) {
            gameData[`${type}Score`] += value;
            updateDisplay(type);
            updateQRCode();
        }

        // Function to update the display with current scores
        function updateDisplay(type) {
            const scoreElement = document.getElementById(`${type}-score`);
            scoreElement.textContent = gameData[`${type}Score`];
        }

        // Function to update the QR code with current game data
        function updateQRCode() {
            const qrCodeData = JSON.stringify(gameData);
            const qrCodeContainer = document.getElementById('qr-code');

            // Clear previous QR code if any
            qrCodeContainer.innerHTML = '';

            // Generate new QR code
            const qrCode = new QRCode(qrCodeContainer, {
                text: qrCodeData,
                width: 100,
                height: 100,
            });
        }
    </script>

</body>
</html>
