<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4063 Crescendo QRScout</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #ffffff;
        }
        h1 {
            color: #333;
        }
        #tracker {
            display: flex;
            justify-content: space-around;
            margin: 2px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #FF69B4;
        }
        #qr-code {
            max-width: 300px;
            margin: 20px auto;
        }
        <!-- TEXTBOX -->
        input {
            padding: 10px;
            font-size: 16px;
            text-align: center;
            width: 50px;
            height: 100px
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>QRScout 4063</h1>
    
    <div id="tracker">
        <button onclick="updateScore('autonomous', 1)">+</button>
        <input type="text" id="autonomous-input" placeholder="Autonomous" oninput="validateInput('autonomous-input')" />
        <p>Autonomous Score: <span id="autonomous-score">0</span></p>
        <button onclick="updateScore('autonomous', -1)">-</button>

        <button onclick="updateScore('teleop', 1)">+</button>
        <input type="text" id="teleop-input" placeholder="Teleop" oninput="validateInput('teleop-input')" />
        <p>Teleop Score: <span id="teleop-score">0</span></p>
        <button onclick="updateScore('teleop', -1)">-</button>
    </div>

    <div id="qr-code">
        <!-- Placeholder for the QR code image -->
    </div>

    <!-- Adding an image -->
    <img src="assets/markiplierLongFace.png" alt="Makripleiree longdf face">

    <script>
        const gameData = {
            autonomousScore: 0,
            teleopScore: 0,
        };

        function updateScore(type, value) {
            gameData[`${type}Score`] += value;
            // Ensure the score does not go below zero
            gameData[`${type}Score`] = Math.max(gameData[`${type}Score`], 0);
            updateDisplay(type);
            updateQRCode();
        }

        function updateDisplay(type) {
            const scoreElement = document.getElementById(`${type}-score`);
            const inputElement = document.getElementById(`${type}-input`);
            scoreElement.textContent = gameData[`${type}Score`];
            inputElement.value = ''; // Clear the input field after updating the score
        }

        function updateQRCode() {
            const qrCodeData = JSON.stringify(gameData);
            const qrCodeContainer = document.getElementById('qr-code');
            qrCodeContainer.innerHTML = '';

            const qrCode = new QRCode(qrCodeContainer, {
                text: qrCodeData,
                width: 300,
                height: 300,
            });
        }

        // Function to validate input and allow only positive integers
        function validateInput(inputId) {
            const inputElement = document.getElementById(inputId);
            inputElement.value = inputElement.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
        }
    </script>

</body>
</html>
