<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4063 Crescendo QRScout</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        @font-face {
            font-family: 'SF Sports Night';
            src: url('assets/Fonts/SF-Sports-Night.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'SF Sports Night NS';
            src: url('assets/Fonts/SF-Sports-Night-NS.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'SF Sports Night NS', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #ffffff;
            font-size: 24px;
        }
        h1 {
            font-family: 'SF Sports Night', sans-serif;
            color: #FF69B4;
            font-size: 64px;
            margin: 20px;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start; /* Align items to the start of the cross-axis (top) */
        }
        .widget {
            margin: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .mini-box {
            margin: 10px;
            padding: 0px;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			align-items: strech;
        }
        h3 {
            font-family: tahoma, sans-serif;
            font-size: 15px;
            background-color: #d3d3d3;
            padding: 2px;
            text-align: left;
            margin-top: 0;
            border-radius: 3px;
        }
        button {
            padding: 5px;
            margin: 5px;
            height: 32px;
            width: 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #0000ff;
            color: #ffffff;
        }
        input, select, input[type="checkbox"] {
            width: calc(100% - 0px);
			height: 100%;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-top: 0px;
        }
        #qr-code {
            max-width: 300px;
            margin: 20px auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #submit-button {
            padding: 10px;
            width: 100px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: #ffffff;
            margin-top: 20px;
        }
        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <h1>QRScout 4063</h1>

    <div class="dashboard">
        <!-- New Teleop Widget -->
        <div class="widget" id="prematch-widget">
            <h2>Prematch</h2>
            <div class="mini-box">
                <h3>Scouter Initials</h3>
                <input type="text" id="prematch-scout-initials">
            </div>

            <div class="mini-box">
                <h3>Match Number</h3>
                <input type="number" id="prematch-match-number">
            </div>

            <div class="mini-box">
                <h3>Robot</h3>
                <select id="prematch-robot">
                    <option value="Red 1">Red 1</option>
                    <option value="Red 2">Red 2</option>
                    <option value="Red 3">Red 3</option>
                    <option value="Blue 1">Blue 1</option>
                    <option value="Blue 2">Blue 2</option>
                    <option value="Blue 3">Blue 3</option>
                </select>
            </div>

            <div class="mini-box">
                <h3>Team Number</h3>
                <input type="number" id="prematch-team-number">
            </div>

            <div class="mini-box">
                <h3>Human Player at AMP</h3>
                <input type="checkbox" id="prematch-human-player">
            </div>

            <div class="mini-box">
                <h3>No Show</h3>
                <input type="checkbox" id="prematch-no-show">
            </div>
        </div>

        <!-- Duplicate Teleop Widget 1 -->
        <div class="widget" id="teleop-widget1">
            <!-- Content is duplicated for Teleop Widget 1 -->
        </div>

        <!-- Duplicate Teleop Widget 2 -->
        <div class="widget" id="teleop-widget2">
            <!-- Content is duplicated for Teleop Widget 2 -->
        </div>

        <!-- Duplicate Teleop Widget 3 -->
        <div class="widget" id="teleop-widget3">
            <!-- Content is duplicated for Teleop Widget 3 -->
        </div>

        <!-- Duplicate Teleop Widget 4 -->
        <div class="widget" id="teleop-widget4">
            <!-- Content is duplicated for Teleop Widget 4 -->
        </div>
    </div>

    <div id="qr-code">
        <!-- Placeholder for the QR code image -->
    </div>

    <!-- Submit Info Button -->
    <button id="submit-button" onclick="updateQRCodeOnSubmit()">Submit Info</button>

    <!-- Popup Panel -->
    <div class="popup" id="popup">
        <div id="qr-code-popup"></div>
        <button onclick="closePopup()">X</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        const gameData = {
            autonomousScore: 0,
            teleopScore: 0,
            teleopVariables: {
                scores: 0,
                loses: 0,
                tipovers: 0,
                sigmas: 0,
            },
            prematchWidget: {
                scoutInitials: "",
                matchNumber: 0,
                robot: "Red 1",
                teamNumber: 0,
                humanPlayer: false,
                noShow: false,
            },
        };

        function updateTeleopVariable(variable, value) {
            gameData.teleopVariables[variable] += value;
            gameData.teleopVariables[variable] = Math.max(gameData.teleopVariables[variable], 0);
            updateTeleopDisplay(variable);
        }

        function updateTeleopDisplay(variable) {
            const variableElement = document.getElementById(`teleop-${variable}`);
            variableElement.textContent = gameData.teleopVariables[variable];
        }

        function updateScore(type, value) {
            gameData[`${type}Score`] += value;
            gameData[`${type}Score`] = Math.max(gameData[`${type}Score`], 0);
            updateDisplay(type);
        }

        function updateDisplay(type) {
            const scoreElement = document.getElementById(`${type}-score`);
            scoreElement.textContent = gameData[`${type}Score`];
        }

        function updateGameData(section, key, value) {
            gameData[section][key] = value;
        }

        function updateQRCodeOnSubmit() {
            gameData.prematchWidget.scoutInitials = document.getElementById('prematch-scout-initials').value;
            gameData.prematchWidget.matchNumber = parseInt(document.getElementById('prematch-match-number').value);
            gameData.prematchWidget.robot = document.getElementById('prematch-robot').value;
            gameData.prematchWidget.teamNumber = parseInt(document.getElementById('prematch-team-number').value);
            gameData.prematchWidget.humanPlayer = document.getElementById('prematch-human-player').checked;
            gameData.prematchWidget.noShow = document.getElementById('prematch-no-show').checked;

            generateQRCode();
        }

        function generateQRCode() {
            const qrCodeData = JSON.stringify(gameData);
            const qrCodeContainer = document.getElementById('qr-code-popup');

            qrCodeContainer.innerHTML = '';

            const qrCode = new QRCode(qrCodeContainer, {
                text: qrCodeData,
                width: 300,
                height: 300,
            });

            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
